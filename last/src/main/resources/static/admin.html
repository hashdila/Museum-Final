<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Feedback Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Admin Feedback Dashboard</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Question 1</th>
      <th>Question 2</th>
      <th>Question 3</th>
      <th>Comments</th>
    </tr>
    </thead>
    <tbody id="feedbackTable">
    <!-- Data will be dynamically loaded -->
    </tbody>
  </table>
</div>

<script>
  async function loadFeedbacks() {
    try {
      const response = await fetch('/feedback/admin/feedbacks');
      if (response.ok) {
        const feedbacks = await response.json();
        const table = document.getElementById('feedbackTable');
        table.innerHTML = feedbacks.map(f => `
                        <tr>
                            <td>${f.id}</td>
                            <td>${f.question1}</td>
                            <td>${f.question2}</td>
                            <td>${f.question3}</td>
                            <td>${f.comments || 'N/A'}</td>
                        </tr>
                    `).join('');
      } else {
        alert('Failed to load feedback data.');
      }
    } catch (error) {
      console.error('Error fetching feedbacks:', error);
    }
  }

  // Load feedback data on page load
  window.onload = loadFeedbacks;
</script>
</body>
</html>
